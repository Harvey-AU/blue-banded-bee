# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4

      - name: Install Go 1.25rc2
        run: |
          wget https://go.dev/dl/go1.25rc2.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go && sudo tar -C /usr/local -xzf go1.25rc2.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
        shell: bash

      - name: Check Go version
        run: go version # Update to the desired Go version

      - name: Run tests and generate coverage report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Install tools for test reporting
          go install github.com/jstemmer/go-junit-report/v2@latest
          
          # Run tests with JSON output and convert to JUnit XML
          go test -v -coverprofile=coverage.out ./... -json | go-junit-report -parser gojson > junit.xml
          
          # Show coverage summary
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
