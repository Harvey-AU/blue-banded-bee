<!-- Shared Authentication Modal -->
<div id="authModal" class="bb-modal">
  <div class="bb-modal-content" style="max-width: 480px">
    <div class="bb-modal-header">
      <h2 class="bb-modal-title" id="authModalTitle">Sign In</h2>
      <button class="bb-modal-close" onclick="closeAuthModal()">&times;</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="bb-auth-form">
      <form id="emailLoginForm">
        <div class="bb-form-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            required
            placeholder="Enter your email"
            class="bb-form-input"
            autocomplete="email"
          />
        </div>

        <div class="bb-form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            required
            placeholder="Enter your password"
            class="bb-form-input"
            autocomplete="current-password"
          />
        </div>

        <button
          type="submit"
          class="bb-button bb-button-primary bb-button-full"
          id="loginSubmitBtn"
        >
          Sign In
        </button>
      </form>

      <div class="bb-auth-divider">
        <span>or continue with</span>
      </div>

      <div class="bb-social-buttons">
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn"
          data-provider="google"
        >
          <span class="bb-social-icon bb-social-icon-google" aria-hidden="true"
            ><img
              src="/assets/auth-providers/google.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Google
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn"
          data-provider="github"
        >
          <span class="bb-social-icon bb-social-icon-github" aria-hidden="true"
            ><img
              src="/assets/auth-providers/github.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with GitHub
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span
            class="bb-social-icon bb-social-icon-microsoft"
            aria-hidden="true"
            ><img
              src="/assets/auth-providers/microsoft.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Microsoft
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span
            class="bb-social-icon bb-social-icon-facebook"
            aria-hidden="true"
            ><img
              src="/assets/auth-providers/facebook.png"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Facebook
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span class="bb-social-icon bb-social-icon-slack" aria-hidden="true"
            ><img
              src="/assets/auth-providers/slack.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Slack
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span class="bb-social-icon bb-social-icon-sso" aria-hidden="true"
            >ðŸ”’</span
          >
          Continue with SSO (SAML)
          <span class="bb-social-badge">Coming soon</span>
        </button>
      </div>

      <div class="bb-auth-links">
        <a href="#" onclick="showSignupForm()"
          >Don't have an account? Sign up</a
        >
        <a href="#" onclick="showResetForm()">Forgot password?</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="bb-auth-form" style="display: none">
      <form id="emailSignupForm">
        <div class="bb-form-group">
          <label for="signupEmail">Email</label>
          <input
            type="email"
            id="signupEmail"
            name="email"
            required
            placeholder="Enter your email"
            class="bb-form-input"
            autocomplete="email"
          />
        </div>

        <div class="bb-form-group">
          <label for="signupPassword">Password</label>
          <input
            type="password"
            id="signupPassword"
            name="password"
            required
            placeholder="Create a password (min 8 characters)"
            class="bb-form-input"
            minlength="8"
            autocomplete="new-password"
          />
        </div>

        <div class="bb-form-group">
          <label for="signupPasswordConfirm">Confirm Password</label>
          <input
            type="password"
            id="signupPasswordConfirm"
            name="passwordConfirm"
            required
            placeholder="Confirm your password"
            class="bb-form-input"
            minlength="8"
            autocomplete="new-password"
          />
        </div>

        <div class="bb-form-group" id="captchaContainer">
          <div
            class="cf-turnstile"
            data-sitekey="0x4AAAAAABfi3Cv35Nhu4sN4"
            data-callback="onTurnstileSuccess"
          ></div>
        </div>

        <button
          type="submit"
          class="bb-button bb-button-primary bb-button-full"
          id="signupSubmitBtn"
          disabled
        >
          Create Account
        </button>
      </form>

      <div class="bb-auth-divider">
        <span>or continue with</span>
      </div>

      <div class="bb-social-buttons">
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn"
          data-provider="google"
        >
          <span class="bb-social-icon bb-social-icon-google" aria-hidden="true"
            ><img
              src="/assets/auth-providers/google.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Google
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn"
          data-provider="github"
        >
          <span class="bb-social-icon bb-social-icon-github" aria-hidden="true"
            ><img
              src="/assets/auth-providers/github.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with GitHub
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span
            class="bb-social-icon bb-social-icon-microsoft"
            aria-hidden="true"
            ><img
              src="/assets/auth-providers/microsoft.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Microsoft
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span
            class="bb-social-icon bb-social-icon-facebook"
            aria-hidden="true"
            ><img
              src="/assets/auth-providers/facebook.png"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Facebook
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span class="bb-social-icon bb-social-icon-slack" aria-hidden="true"
            ><img
              src="/assets/auth-providers/slack.svg"
              alt=""
              loading="lazy"
              decoding="async"
              referrerpolicy="no-referrer"
          /></span>
          Continue with Slack
          <span class="bb-social-badge">Coming soon</span>
        </button>
        <button
          type="button"
          class="bb-button bb-button-outline bb-button-full bb-social-btn bb-social-btn-coming-soon"
          disabled
        >
          <span class="bb-social-icon bb-social-icon-sso" aria-hidden="true"
            >ðŸ”’</span
          >
          Continue with SSO (SAML)
          <span class="bb-social-badge">Coming soon</span>
        </button>
      </div>

      <div class="bb-auth-links">
        <a href="#" onclick="showLoginForm()"
          >Already have an account? Sign in</a
        >
      </div>
    </div>

    <!-- Reset Form -->
    <div id="resetForm" class="bb-auth-form" style="display: none">
      <form id="passwordResetForm">
        <div class="bb-form-group">
          <label for="resetEmail">Email</label>
          <input
            type="email"
            id="resetEmail"
            name="email"
            required
            placeholder="Enter your email"
            class="bb-form-input"
          />
        </div>

        <button
          type="submit"
          class="bb-button bb-button-primary bb-button-full"
        >
          Send Reset Link
        </button>
      </form>

      <div class="bb-auth-links">
        <a href="#" onclick="showLoginForm()">Back to sign in</a>
      </div>
    </div>

    <!-- Loading State -->
    <div id="authLoading" class="bb-auth-loading" style="display: none">
      <div class="bb-spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Error Message -->
    <div
      id="authError"
      class="bb-auth-error"
      style="display: none"
      role="status"
      aria-live="polite"
    ></div>
  </div>
</div>
