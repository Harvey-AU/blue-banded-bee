# fly.toml app configuration file generated for blue-banded-bee on 2025-04-07T22:42:26+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'blue-banded-bee'
primary_region = 'syd'

[build]

[env]
  APP_ENV = "production"
  WORKER_CONCURRENCY = "10"  # Increasing this pushes Supabase small plan past CPU limit
  ALLOW_DB_RESET = "true"
  BBB_HEALTH_PROBE_INTERVAL_SECONDS = "30"
  BBB_WORKER_IDLE_THRESHOLD = "0.10"
  BBB_WORKER_SCALE_COOLDOWN_SECONDS = "120"
  DB_QUEUE_MAX_CONCURRENCY = "40"
  DB_TX_MAX_RETRIES = "5"
  FLIGHT_RECORDER_ENABLED = "false"
  LOG_LEVEL = "info"
  BBB_RUNNING_TASK_BATCH_SIZE = "32"
  BBB_RUNNING_TASK_FLUSH_INTERVAL_MS = "200"
  OBSERVABILITY_ENABLED = "true"
  SUPABASE_AUTH_URL = "https://auth.bluebandedbee.co"

  SUPABASE_PUBLISHABLE_KEY = "sb_publishable_xCn-z8wEo4MPJnbPq6cvXg_09fINjIp"
  OTEL_EXPORTER_OTLP_ENDPOINT = "https://otlp-gateway-prod-au-southeast-1.grafana.net/otlp"

[deploy]
  strategy = "immediate"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "10s"
    [http_service.checks.headers]
      Content-Type = "text/plain"

[processes]
  app = "./main --log-level=info"

[[vm]]
  memory = '2gb'
  cpu_kind = 'performance'
  cpus = 1
