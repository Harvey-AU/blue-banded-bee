root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main.exe ./src"
bin = "tmp\\main.exe"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor", "testdata"]
exclude_regex = ["_test\\.go$"]
delay = 1000

[log]
time = true
main_only = false

[screen]
clear_on_rebuild = true

[misc]
clean_on_exit = true
